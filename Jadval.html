<!DOCTYPE html>
<html>
<head>
    <title>Jadval misoli</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse; /* Katakchalar orasidagi bo'shliqni yo'qotadi */
        }
        th, td {
            border: 1px solid #000; /* Katakchalarga chegara (border) beradi */
            padding: 8px; /* Katakcha ichidagi bo'shliq */
            text-align: left; /* Matnni chap tomonga tekislaydi */
        }
        th {
            background-color: #f2f2f2; /* Sarlavha qatoriga rang beradi */
        }
    </style>
</head>
<body>

    <h1>Talabalar ro'yxati</h1>

    <table>
        <thead>
            <tr>
                <th>Ism</th>
                <th>Familiya</th>
                <th>Yosh</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Alisher</td>
                <td>Navoiy</td>
                <td>51</td>
            </tr>
            <tr>
                <td>Amir</td>
                <td>Temur</td>
                <td>69</td>
            </tr>
            <tr>
                <td>Mirzo</td>
                <td>Ulug'bek</td>
                <td>53</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
